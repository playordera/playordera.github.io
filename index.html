<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Altera — Daily Logic Game</title>
<link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
<style>
:root{
  --fg:#fff;
  --radius:14px;
  /* Brand / tile colors */
  --c1:#4f46e5; /* indigo */
  --c2:#0ea5e9; /* cyan */
  --c3:#e11d48; /* crimson */
  --c4:#f59e0b; /* amber */
  --correct:#10b981;
  --wrong:#ef4444;
  --bg:#0f172a;
}

/* App layout: header / main / footer with no scroll */
html,body{height:100%}
body{
  margin:0;
  font-family:'Bungee',sans-serif;
  color:var(--fg);
  background:var(--bg);
  display:grid;
  grid-template-rows:auto 1fr auto;
  overflow:hidden;
}

/* Header */
header{ text-align:center; padding:6px 8px 0; }
.logo{
  margin:0;
  font-size:52px;
  animation:logoColor 14s linear infinite, logoPulse 8s ease-in-out infinite;
}
@keyframes logoColor{
  0%{color:#4f46e5}
  25%{color:#0ea5e9}
  50%{color:#e11d48}
  75%{color:#f59e0b}
  100%{color:#4f46e5} /* seamless loop */
}
@keyframes logoPulse{0%,100%{transform:scale(1)}50%{transform:scale(1.03)}}

header h2{
  margin:2px 0 2px;
  font-size:15px;
  font-weight:400;
  opacity:.85;
}
#progress{
  font-size:14px;
  opacity:.75;
  margin:2px 0 6px;
}

/* Main */
#game{
  display:flex;
  align-items:center;
  justify-content:center;   /* centers tiles vertically between header/footer */
  min-height:0;             /* prevents overflow in grid layout */
}

#options{
  width:100%;
  max-width:440px;
  padding:0 18px;
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:16px;
}

/* Tile base */
.option{
  position:relative;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  border-radius:var(--radius);
  aspect-ratio:1/1;
  font-size:22px;
  text-align:center;
  user-select:none;
  cursor:pointer;
  overflow:hidden;
  transform:translateZ(0);
  transition:transform .2s ease;
  will-change:transform;
  padding:10px;
}
.option:active{ transform:scale(.96) }
.option span{display:block;}

/* Level color assignment (we still color by grid position so it's consistent) */
.option:nth-child(1){ background:var(--c1) }
.option:nth-child(2){ background:var(--c2) }
.option:nth-child(3){ background:var(--c3) }
.option:nth-child(4){ background:var(--c4) }

/* ---------- Level style system (12 total) ---------- */
/* Level 1 (easy): SOLID (no ::after) */
.option.lvl1:after{content:none}

/* Level 2 (medium): STATIC patterns (subtle, modern) */
.pattern-stripes::after,
.pattern-dots::after,
.pattern-grid::after,
.pattern-hatch::after{
  content:""; position:absolute; inset:0; pointer-events:none; opacity:1;
}
.pattern-stripes::after{
  background-image:repeating-linear-gradient(45deg, rgba(255,255,255,.10) 0, rgba(255,255,255,.10) 1.5px, transparent 1.5px, transparent 10px);
}
.pattern-dots::after{
  background-image:radial-gradient(rgba(255,255,255,.14) 1.3px, transparent 1.3px);
  background-size:14px 14px;
}
.pattern-grid::after{
  background-image:
    repeating-linear-gradient(0deg,   rgba(255,255,255,.10) 0, rgba(255,255,255,.10) 2px, transparent 2px, transparent 14px),
    repeating-linear-gradient(90deg,  rgba(255,255,255,.10) 0, rgba(255,255,255,.10) 2px, transparent 2px, transparent 14px);
}
.pattern-hatch::after{
  background-image:repeating-linear-gradient(-45deg, rgba(255,255,255,.10) 0, rgba(255,255,255,.10) 2px, transparent 2px, transparent 12px);
}

/* Level 3 (hard): ANIMATED patterns (each unique & subtle) */
.pattern-slide::after,
.pattern-drift::after,
.pattern-shift::after,
.pattern-pulse::after{
  content:""; position:absolute; inset:0; pointer-events:none;
}
.pattern-slide::after{
  background-image:repeating-linear-gradient(45deg, rgba(255,255,255,.14) 0, rgba(255,255,255,.14) 2px, transparent 2px, transparent 12px);
  animation:slideBg 6s linear infinite;
}
.pattern-drift::after{
  background-image:radial-gradient(rgba(255,255,255,.18) 1.8px, transparent 1.8px);
  background-size:16px 16px;
  animation:driftBg 9s linear infinite;
}
.pattern-shift::after{
  background:linear-gradient(135deg, rgba(255,255,255,.12) 25%, transparent 25%, transparent 50%, rgba(255,255,255,.12) 50%, rgba(255,255,255,.12) 75%, transparent 75%, transparent);
  background-size:20px 20px;
  animation:shiftBg 12s linear infinite;
}
.pattern-pulse::after{
  background-image:radial-gradient(rgba(255,255,255,.18) 15%, transparent 16%);
  background-size:120% 120%;
  animation:pulseBg 5s ease-in-out infinite;
}

/* Animated pattern keyframes */
@keyframes slideBg{ from{background-position:0 0} to{background-position:40px 40px} }
@keyframes driftBg{ from{background-position:0 0} to{background-position:0 40px} }
@keyframes shiftBg{ from{background-position:0 0} to{background-position:40px 0} }
@keyframes pulseBg{
  0%,100%{opacity:.12; transform:scale(1)}
  50%{opacity:.22; transform:scale(1.04)}
}

/* Flip + result */
.option.flip{ animation:flipTile .6s forwards }
.option.correct{ background:var(--correct)!important }
.option.wrong{ background:var(--wrong)!important }
@keyframes flipTile{0%{transform:rotateY(0)}50%{transform:rotateY(90deg)}100%{transform:rotateY(0)}}

/* Overlay */
#feedbackOverlay{
  position:fixed; inset:0; display:none;
  align-items:center; justify-content:center; flex-direction:column;
  background:rgba(0,0,0,.92); z-index:100; text-align:center; padding:20px;
}
#feedbackOverlay.correct .symbol{ color:var(--correct) }
#feedbackOverlay.wrong .symbol{ color:var(--wrong) }
#feedbackOverlay .symbol{ font-size:100px; font-weight:900; margin-bottom:18px }
#feedbackOverlay .text{ font-size:36px; font-weight:800; margin-bottom:14px }
#feedbackOverlay .explanation{ font-size:18px; max-width:360px; margin-bottom:20px }
#feedbackOverlay button{
  padding:14px 26px; border:none; border-radius:var(--radius);
  background:var(--c1); color:#fff; font-size:18px; cursor:pointer; transition:transform .2s ease;
}
#feedbackOverlay button:hover{ transform:scale(1.06) }

/* End screen */
#endScreen{text-align:center}
button.primary{
  background:var(--c1); color:#fff; font-weight:600;
  padding:20px 36px; font-size:22px; border-radius:var(--radius); margin-top:22px;
}
.hidden{display:none}

/* Footer */
footer{
  text-align:center;
  font-size:12px;
  opacity:.9;
  padding:6px 8px 10px;
  line-height:1.35em;
}
</style>
</head>
<body>
  <header>
    <h1 class="logo" id="logo">ALTERA</h1>
    <h2>Find the odd one out</h2>
    <div id="progress"></div>
  </header>

  <main id="game">
    <div id="options"></div>
    <div id="endScreen" class="hidden">
      <div id="summary"></div>
      <button class="primary hidden" id="shareBtn">Share</button>
    </div>
  </main>

  <div id="feedbackOverlay">
    <div class="symbol"></div>
    <div class="text"></div>
    <div class="explanation"></div>
    <button id="continueBtn">Continue</button>
  </div>

  <footer id="footerInfo"></footer>

<script>
/* --------- Config --------- */
const DATA_URL="puzzles.json";
const DIFFICULTIES=["easy","medium","hard"];
const tz="America/Edmonton";

/* --------- State --------- */
let puzzles=[], todaySet=[], currentIndex=0, results=[];
let pendingCallback=null;
let streakData={ current:0, best:0, lastDate:null };

/* --------- Helpers --------- */
function loadStreak(){ const s=localStorage.getItem("altera_streak"); if(s){streakData=JSON.parse(s);} }
function saveStreak(){ localStorage.setItem("altera_streak", JSON.stringify(streakData)); }
function toYMD(date,tz){ const z=new Date(date.toLocaleString('en-US',{timeZone:tz})); return `${z.getFullYear()}${String(z.getMonth()+1).padStart(2,'0')}${String(z.getDate()).padStart(2,'0')}`; }
function mulberry32(a){ return function(){ let t=a+=0x6D2B79F5; t=Math.imul(t^t>>>15,t|1); t^=t+Math.imul(t^t>>>7,t|61); return((t^t>>>14)>>>0)/4294967296; } }
function seededPick(rng,arr){ return arr[Math.floor(rng()*arr.length)] }
function shuffleArray(arr){ for(let i=arr.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [arr[i],arr[j]]=[arr[j],arr[i]]; } return arr; }

/* --------- DOM --------- */
const optEl=document.getElementById("options");
const endScreen=document.getElementById("endScreen");
const summaryEl=document.getElementById("summary");
const shareBtn=document.getElementById("shareBtn");
const overlay=document.getElementById("feedbackOverlay");
const overlaySymbol=overlay.querySelector(".symbol");
const overlayText=overlay.querySelector(".text");
const overlayExp=overlay.querySelector(".explanation");
const continueBtn=document.getElementById("continueBtn");
const footerInfo=document.getElementById("footerInfo");
const progressEl=document.getElementById("progress");

/* --------- Patterns per level (12 total) --------- */
const level2Classes=["pattern-stripes","pattern-dots","pattern-grid","pattern-hatch"];   // static
const level3Classes=["pattern-slide","pattern-drift","pattern-shift","pattern-pulse"];   // animated

/* --------- Init --------- */
loadStreak();
loadData();

async function loadData(){
  const res=await fetch(DATA_URL);
  const data=await res.json();
  puzzles=data.themes;
  setupDaily();
}

function setupDaily(){
  const seed=toYMD(new Date(),tz);
  const rng=mulberry32(Number(seed));
  todaySet=DIFFICULTIES.map(d=>seededPick(rng, puzzles.filter(p=>p.difficulty===d)));
  updateFooter(seed);
  startPuzzle(0);
}

function updateFooter(seed){
  const today=new Date().toLocaleDateString('en-CA',{timeZone:tz});
  footerInfo.innerHTML=`Seed: ${seed}<br>Date: ${today}<br>🔥 Streak: ${streakData.current} (Best: ${streakData.best})`;
}

function startPuzzle(i){
  currentIndex=i;
  progressEl.textContent=`Puzzle ${i+1}/3`;

  const p=todaySet[i];
  const shuffled=shuffleArray([...p.items]);

  optEl.innerHTML="";
  shuffled.forEach((item,idx)=>{
    const tile=document.createElement("div");
    tile.className="option lvl"+(i+1); // lvl1|lvl2|lvl3

    // assign pattern per level (12 total styles across 3 levels)
    if(i===1){ tile.classList.add(level2Classes[idx]); }
    if(i===2){ tile.classList.add(level3Classes[idx]); }

    tile.innerHTML=`<span>${item}</span>`;
    tile.onclick=()=>choose(tile,item,p);
    optEl.appendChild(tile);
  });
}

function choose(tile, choice, puzzle){
  if(navigator.vibrate) navigator.vibrate(50);
  Array.from(optEl.children).forEach(c=>c.onclick=null);
  const correct=(choice===puzzle.answer);
  tile.classList.add("flip");
  setTimeout(()=>{ tile.classList.add(correct?"correct":"wrong"); },300);

  if(correct){
    results.push("✅");
    showOverlay(true, puzzle.explanation, ()=>{
      if(currentIndex<2){ startPuzzle(currentIndex+1); }
      else{ finishGame(true); }
    });
  }else{
    results.push("❌");
    showOverlay(false, puzzle.explanation, ()=>finishGame(false));
  }
}

function showOverlay(correct, explanation, cb){
  overlay.style.display="flex";
  overlay.className=correct?"correct":"wrong";
  overlaySymbol.textContent=correct?"✓":"✕";
  overlayText.textContent=correct?"Correct":"Game Over";
  overlayExp.textContent=explanation;
  pendingCallback=cb;
}

continueBtn.onclick=()=>{
  overlay.style.display="none";
  if(pendingCallback){ pendingCallback(); pendingCallback=null; }
};

function finishGame(won){
  optEl.innerHTML="";
  endScreen.classList.remove("hidden");
  summaryEl.textContent=`${results.join(" ")} (${won?"Cleared all!":"Game over"})`;
  shareBtn.classList.remove("hidden");

  const today=toYMD(new Date(),tz);
  if(streakData.lastDate!==today){
    if(won){
      const yesterday=toYMD(new Date(Date.now()-86400000),tz);
      if(streakData.lastDate===yesterday){ streakData.current++; } else { streakData.current=1; }
      streakData.best=Math.max(streakData.best, streakData.current);
    }else{
      streakData.current=0;
    }
    streakData.lastDate=today;
    saveStreak();
  }
  updateFooter(today);
}

shareBtn.onclick=()=>{
  const d=new Date().toLocaleDateString('en-CA',{timeZone:tz});
  const text=`Altera ${d}\n${results.join(" ")}\n🔥 Streak: ${streakData.current}\nPlay: (your game URL)`;
  if(navigator.share){ navigator.share({title:"Altera",text}); }
  else{ navigator.clipboard.writeText(text).then(()=>alert("Results copied!")); }
};
</script>
</body>
</html>
