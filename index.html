<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Altera — Daily Logic Game</title>
<link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">

<style>
:root {
  --fg: #fff;
  --radius: 12px;
  --c1: #4f46e5; --c2: #0ea5e9; --c3: #e11d48; --c4: #f59e0b;
  --correct: #10b981; --wrong: #ef4444;
}

/* Background */
body {
  margin:0; padding:0;
  font-family:'Bungee', sans-serif;
  background: linear-gradient(270deg, #0f172a, #1e293b, #312e81, #0f766e);
  background-size: 800% 800%;
  animation: bgShift 20s ease infinite;
  color:var(--fg);
  display:flex; flex-direction:column;
  height:100vh; overflow:hidden;
}
@keyframes bgShift {
  0% {background-position:0% 50%;}
  50% {background-position:100% 50%;}
  100% {background-position:0% 50%;}
}

/* Header */
header { text-align:center; padding:4px; }
.logo {
  font-size:52px; margin:0;
  background: linear-gradient(90deg, #f59e0b, #e11d48, #0ea5e9, #4f46e5);
  background-size: 400% 400%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: fadeColors 12s ease-in-out infinite, logoPulse 6s ease-in-out infinite;
}
@keyframes fadeColors {
  0% {background: linear-gradient(90deg, #f59e0b, #e11d48);}
  33% {background: linear-gradient(90deg, #e11d48, #0ea5e9);}
  66% {background: linear-gradient(90deg, #0ea5e9, #4f46e5);}
  100% {background: linear-gradient(90deg, #f59e0b, #e11d48);}
  background-size: 400% 400%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}
@keyframes logoPulse {
  0%,100% {transform:scale(1);}
  50% {transform:scale(1.03);}
}
header h2 { font-size:15px; margin:2px 0 2px; font-weight:400; opacity:0.85; }

/* Progress */
#progress {
  font-size:14px;
  opacity:0.75;
  margin-bottom:8px;
}

/* Game area */
#game { 
  flex:1; display:flex; flex-direction:column; align-items:center; 
  justify-content:flex-start; /* TOP not middle */
  padding:0 20px; 
  margin-top:8px;
}
#options { display:grid; grid-template-columns:repeat(2,1fr); gap:16px; width:100%; max-width:420px; }

/* Tiles */
.option {
  display:flex; align-items:center; justify-content:center;
  border-radius:var(--radius);
  font-size:22px; text-align:center;
  cursor:pointer; user-select:none;
  aspect-ratio:1/1; color:#fff; padding:10px;
  perspective:1000px;
  transition:transform 0.2s ease;
  position:relative; overflow:hidden;
}
.option span { display:block; }
.option:nth-child(1){ background:var(--c1);}
.option:nth-child(2){ background:var(--c2);}
.option:nth-child(3){ background:var(--c3);}
.option:nth-child(4){ background:var(--c4);}

/* Subtle patterns */
.option:nth-child(1)::after {
  content:"";position:absolute;inset:0;
  background-image:repeating-linear-gradient(45deg, rgba(255,255,255,0.08) 0, rgba(255,255,255,0.08) 1px, transparent 1px, transparent 10px);
}
.option:nth-child(2)::after {
  content:"";position:absolute;inset:0;
  background-image:radial-gradient(rgba(255,255,255,0.12) 1.5px, transparent 1.5px);
  background-size:14px 14px;
}
.option:nth-child(3)::after {
  content:"";position:absolute;inset:0;
  background-image:repeating-linear-gradient(90deg, rgba(255,255,255,0.08) 0, rgba(255,255,255,0.08) 2px, transparent 2px, transparent 14px);
}
.option:nth-child(4)::after {
  content:"";position:absolute;inset:0;
  background:linear-gradient(135deg, rgba(255,255,255,0.08) 25%, transparent 25%, transparent 50%, rgba(255,255,255,0.08) 50%, rgba(255,255,255,0.08) 75%, transparent 75%, transparent);
  background-size:20px 20px;
}

/* Animations */
.option.flip { animation: flipTile 0.6s forwards; }
.option.correct { background:var(--correct)!important; }
.option.wrong { background:var(--wrong)!important; }
@keyframes flipTile {0%{transform:rotateY(0);}50%{transform:rotateY(90deg);}100%{transform:rotateY(0);}}

/* Overlay */
#feedbackOverlay {
  position:fixed; inset:0; display:none;
  align-items:center; justify-content:center; flex-direction:column;
  background:rgba(0,0,0,0.92); z-index:100; text-align:center; padding:20px;
}
#feedbackOverlay.correct .symbol{color:var(--correct);}
#feedbackOverlay.wrong .symbol{color:var(--wrong);}
#feedbackOverlay .symbol{font-size:100px;font-weight:900;margin-bottom:18px;}
#feedbackOverlay .text{font-size:36px;font-weight:800;margin-bottom:14px;}
#feedbackOverlay .explanation{font-size:18px;max-width:360px;margin-bottom:20px;}
#feedbackOverlay button{padding:14px 26px;border:none;border-radius:var(--radius);background:var(--c1);color:#fff;font-size:18px;cursor:pointer;transition:transform 0.2s ease;}
#feedbackOverlay button:hover{transform:scale(1.08);}

/* End screen */
#endScreen { text-align:center; margin-top:20px; }
button.primary { background:var(--c1); color:white; font-weight:600; padding:20px 36px; font-size:22px; border-radius:var(--radius); margin-top:24px; }
.hidden { display:none; }

/* Footer stacked */
footer {
  text-align:center; font-size:12px;
  opacity:0.85; padding:6px;
  position:absolute; bottom:0; width:100%;
  line-height:1.4em;
}
</style>
</head>

<body>
<header>
  <h1 class="logo" id="logo">ALTERA</h1>
  <h2>Find the odd one out</h2>
  <div id="progress"></div>
</header>

<div id="game">
  <div id="options"></div>
  <div id="endScreen" class="hidden">
    <div id="summary"></div>
    <button class="primary hidden" id="shareBtn">Share</button>
  </div>
</div>

<div id="feedbackOverlay">
  <div class="symbol"></div>
  <div class="text"></div>
  <div class="explanation"></div>
  <button id="continueBtn">Continue</button>
</div>

<footer id="footerInfo"></footer>

<script>
const DATA_URL = "puzzles.json"; 
const DIFFICULTIES = ["easy","medium","hard"];
const tz = "America/Edmonton";

let puzzles=[], todaySet=[], currentIndex=0, results=[];
let pendingCallback=null;

let streakData = { current: 0, best: 0, lastDate: null };

function loadStreak(){ const data=localStorage.getItem("altera_streak"); if(data){ streakData=JSON.parse(data);} }
function saveStreak(){ localStorage.setItem("altera_streak", JSON.stringify(streakData)); }

function toYMD(date, tz){ const z=new Date(date.toLocaleString('en-US',{timeZone:tz})); return `${z.getFullYear()}${String(z.getMonth()+1).padStart(2,'0')}${String(z.getDate()).padStart(2,'0')}`;}
function mulberry32(a){return function(){let t=a+=0x6D2B79F5;t=Math.imul(t^t>>>15,t|1);t^=t+Math.imul(t^t>>>7,t|61);return((t^t>>>14)>>>0)/4294967296;}}
function seededPick(rng, arr){return arr[Math.floor(rng()*arr.length)];}
function shuffleArray(arr){for(let i=arr.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[arr[i],arr[j]]=[arr[j],arr[i]];}return arr;}

const optEl=document.getElementById("options");
const endScreen=document.getElementById("endScreen");
const summaryEl=document.getElementById("summary");
const shareBtn=document.getElementById("shareBtn");
const overlay=document.getElementById("feedbackOverlay");
const overlaySymbol=overlay.querySelector(".symbol");
const overlayText=overlay.querySelector(".text");
const overlayExp=overlay.querySelector(".explanation");
const continueBtn=document.getElementById("continueBtn");
const footerInfo=document.getElementById("footerInfo");
const progressEl=document.getElementById("progress");
const logo=document.getElementById("logo");

async function loadData(){
  const res=await fetch(DATA_URL);
  const data=await res.json();
  puzzles=data.themes;
  setupDaily();
}

function setupDaily(){
  const seed=toYMD(new Date(),tz);
  const rng=mulberry32(Number(seed));
  todaySet=DIFFICULTIES.map(diff=>{
    const pool=puzzles.filter(p=>p.difficulty===diff);
    return seededPick(rng,pool);
  });
  updateFooter(seed);
  startPuzzle(0);
}

function updateFooter(seed){
  const today=new Date().toLocaleDateString('en-CA',{timeZone:tz});
  footerInfo.innerHTML=
    `Seed: ${seed}<br>`+
    `Date: ${today}<br>`+
    `🔥 Streak: ${streakData.current} (Best: ${streakData.best})`;
}

function startPuzzle(i){
  currentIndex=i;
  progressEl.textContent=`Puzzle ${i+1}/3`;
  logo.classList.add("pop");
  setTimeout(()=>logo.classList.remove("pop"),600);
  const p=todaySet[i];
  let shuffled=shuffleArray([...p.items]);
  optEl.innerHTML="";
  shuffled.forEach(item=>{
    const div=document.createElement("div");
    div.className="option";
    div.innerHTML=`<span>${item}</span>`;
    div.onclick=()=>choose(div,item,p);
    optEl.appendChild(div);
  });
}

function showOverlay(correct, explanation, callback){
  overlay.style.display="flex";
  overlaySymbol.textContent=correct?"✓":"✕";
  overlayText.textContent=correct?"Correct":"Game Over";
  overlay.className=correct?"correct":"wrong";
  overlayExp.textContent=explanation;
  pendingCallback=callback;
}

continueBtn.onclick=()=>{
  overlay.style.display="none";
  if(pendingCallback){ pendingCallback(); pendingCallback=null; }
};

function choose(tile, choice,puzzle){
  if(navigator.vibrate) navigator.vibrate(50);
  Array.from(optEl.children).forEach(c=>c.onclick=null);
  const correct=(choice===puzzle.answer);
  tile.classList.add("flip");
  setTimeout(()=>{ tile.classList.add(correct?"correct":"wrong"); },300);
  if(correct){
    results.push("✅");
    showOverlay(true,puzzle.explanation,()=>{
      if(currentIndex<2){ startPuzzle(currentIndex+1); }
      else{ finishGame(true); }
    });
  }else{
    results.push("❌");
    showOverlay(false,puzzle.explanation,()=>finishGame(false));
  }
}

function finishGame(won){
  optEl.innerHTML="";
  endScreen.classList.remove("hidden");
  summaryEl.textContent=`${results.join(" ")} (${won?"Cleared all!":"Game over"})`;
  shareBtn.classList.remove("hidden");

  const today=toYMD(new Date(),tz);
  if(streakData.lastDate!==today){
    if(won){
      const last=streakData.lastDate;
      const yesterday=toYMD(new Date(Date.now()-86400000),tz);
      if(last===yesterday){ streakData.current++; }
      else{ streakData.current=1; }
      if(streakData.current>streakData.best){ streakData.best=streakData.current; }
    }else{ streakData.current=0; }
    streakData.lastDate=today; saveStreak();
  }
  updateFooter(today);
}

shareBtn.onclick=()=>{
  const d=new Date().toLocaleDateString('en-CA',{timeZone:tz});
  const text=`Altera ${d}\n${results.join(" ")}\n🔥 Streak: ${streakData.current}\nPlay: (your game URL)`;
  if(navigator.share){navigator.share({title:"Altera",text});}
  else{navigator.clipboard.writeText(text).then(()=>alert("Results copied!"));}
};

loadStreak();
loadData();
</script>
</body>
</html>
