<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Odd One Out — Daily</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&family=Bebas+Neue&display=swap" rel="stylesheet">
<style>
:root {
  --bg-gradient: linear-gradient(135deg, #16222A 0%, #3A6073 100%);
  --fg: #fff;
  --muted: #ddd;
  --radius: 14px;
  --tile-size: 120px;
}
body {
  margin:0; font-family: 'Poppins', system-ui, sans-serif;
  background: var(--bg-gradient); color: var(--fg);
  display:flex; flex-direction:column; height:100vh;
  align-items:center; justify-content:flex-start;
  overflow:hidden;
}
header {
  width:100%; text-align:center; padding:16px 0;
  font-family:'Bebas Neue', sans-serif; font-size:34px;
  letter-spacing:2px; font-weight:800;
  background:rgba(0,0,0,0.25);
}
#game {
  flex:1; display:flex; flex-direction:column;
  align-items:center; justify-content:center;
  width:100%; max-width:520px; padding:20px;
}
#question { font-size:20px; margin-bottom:24px; text-align:center; }
#options {
  display:grid; grid-template-columns:repeat(2,1fr);
  gap:16px; width:100%;
}
.option {
  display:flex; align-items:center; justify-content:center;
  border-radius: var(--radius);
  font-size:26px; font-weight:700;
  cursor:pointer; user-select:none;
  height: var(--tile-size);
  color:#fff; text-align:center;
  transition: transform 0.25s ease, background 0.25s ease;
  perspective:1000px;
}
.option span {
  display:block; transform:rotateY(0); transition: transform 0.4s;
}
.option.flip span { transform:rotateY(180deg); }
.option:active { transform:scale(0.95); }
.option:nth-child(1){ background:#FF5A5F; }
.option:nth-child(2){ background:#FFB400; }
.option:nth-child(3){ background:#00A699; }
.option:nth-child(4){ background:#007A87; }
#endScreen {
  text-align:center; margin-top:20px;
}
button {
  padding:12px 20px; font-size:15px; border-radius:var(--radius);
  border:none; cursor:pointer; margin-top:14px;
}
button.primary {
  background:#FF5A5F; color:white; font-weight:600;
}
.hidden { display:none; }
#feedbackOverlay {
  position:fixed; inset:0; display:none;
  align-items:center; justify-content:center; flex-direction:column;
  background:rgba(0,0,0,0.85);
  z-index:100; text-align:center; padding:20px;
  animation: fadeIn 0.3s ease;
}
#feedbackOverlay.correct { background:rgba(0,150,80,0.9); }
#feedbackOverlay.wrong { background:rgba(200,40,40,0.9); }
#feedbackOverlay .symbol {
  font-size:90px; font-weight:900; margin-bottom:18px;
}
#feedbackOverlay .text {
  font-size:30px; font-weight:800; margin-bottom:14px;
}
#feedbackOverlay .explanation {
  font-size:17px; color:var(--fg); max-width:360px;
}
@keyframes fadeIn { from {opacity:0;} to {opacity:1;} }
</style>
</head>
<body>
<header>ODD ONE OUT</header>
<div id="game">
  <div id="question">Pick the odd one out</div>
  <div id="options"></div>
  <div id="endScreen" class="hidden">
    <div id="summary"></div>
    <button class="primary hidden" id="shareBtn">Share</button>
  </div>
</div>

<div id="feedbackOverlay">
  <div class="symbol"></div>
  <div class="text"></div>
  <div class="explanation"></div>
</div>

<script>
const DATA_URL = "puzzles.json"; 
const DIFFICULTIES = ["easy","medium","hard"];
const tz = "America/Edmonton";

function toYMD(date, tz){
  const z = new Date(date.toLocaleString('en-US',{timeZone:tz}));
  return `${z.getFullYear()}-${String(z.getMonth()+1).padStart(2,'0')}-${String(z.getDate()).padStart(2,'0')}`;
}
function mulberry32(a){ return function(){ let t=a+=0x6D2B79F5; t=Math.imul(t^t>>>15,t|1); t^=t+Math.imul(t^t>>>7,t|61); return((t^t>>>14)>>>0)/4294967296; } }
function seededPick(rng, arr){ return arr[Math.floor(rng()*arr.length)]; }

let puzzles=[], todaySet=[], currentIndex=0, results=[], gameDate=toYMD(new Date(),tz);

const qEl=document.getElementById("question");
const optEl=document.getElementById("options");
const endScreen=document.getElementById("endScreen");
const summaryEl=document.getElementById("summary");
const shareBtn=document.getElementById("shareBtn");
const overlay=document.getElementById("feedbackOverlay");
const overlaySymbol=overlay.querySelector(".symbol");
const overlayText=overlay.querySelector(".text");
const overlayExp=overlay.querySelector(".explanation");

async function loadData(){
  const res=await fetch(DATA_URL);
  const data=await res.json();
  puzzles=data.themes;
  setupDaily();
}
function setupDaily(){
  const rng=mulberry32(Number(gameDate.replace(/-/g,'')));
  todaySet=DIFFICULTIES.map(diff=>{
    const pool=puzzles.filter(p=>p.difficulty===diff);
    return seededPick(rng,pool);
  });
  startPuzzle(0);
}
function startPuzzle(i){
  currentIndex=i;
  const p=todaySet[i];
  qEl.textContent=`Puzzle ${i+1}`;
  optEl.innerHTML="";
  p.items.forEach(item=>{
    const div=document.createElement("div");
    div.className="option";
    div.innerHTML=`<span>${item}</span>`;
    div.onclick=()=>choose(div,item,p);
    optEl.appendChild(div);
  });
}
function flipTile(tile, correct){
  tile.classList.add("flip");
  setTimeout(()=>{ tile.style.background=correct?"#10B981":"#EF4444"; },200);
}
function showOverlay(correct, explanation, callback){
  overlay.style.display="flex";
  overlaySymbol.textContent=correct?"✓":"✕";
  overlayText.textContent=correct?"Correct":"Game Over";
  overlay.className=correct?"correct":"wrong";
  overlayExp.textContent=explanation;
  setTimeout(()=>{
    overlay.style.display="none";
    callback();
  },2000);
}
function choose(tile, choice,puzzle){
  Array.from(optEl.children).forEach(c=>c.onclick=null);
  const correct=(choice===puzzle.answer);
  flipTile(tile,correct);
  if(correct){
    results.push("✅");
    showOverlay(true,puzzle.explanation,()=>{
      if(currentIndex<2){ startPuzzle(currentIndex+1); }
      else{ finishGame(true); }
    });
  }else{
    results.push("❌");
    showOverlay(false,puzzle.explanation,()=>finishGame(false));
  }
}
function finishGame(won){
  optEl.innerHTML="";
  qEl.textContent="";
  endScreen.classList.remove("hidden");
  summaryEl.textContent=`${results.join(" ")} (${won?"You cleared all puzzles!":"Game over"})`;
  shareBtn.classList.remove("hidden");
}
shareBtn.onclick=()=>{
  const text=`Odd One Out ${gameDate}\n${results.join(" ")}\nPlay: (your game URL)`;
  if(navigator.share){navigator.share({title:"Odd One Out",text});}
  else{navigator.clipboard.writeText(text).then(()=>alert("Results copied!"));}
};
loadData();
</script>
</body>
</html>
