<style>
:root{
  --fg:#0b1020; --muted:#23314f;

html,body{height:100%}

/* Loader */

.loader-icon{ position:relative; width:min(28vw,140px); height:min(28vw,140px); }

.loader-icon .sq.top{ left:30%; top:30%; background: var(--cat2); animation: hueflow 6s linear infinite; }
.loader-wordmark{ font-size: clamp(40px, 10vw, 110px); font-weight:900; letter-spacing:.12em; background: linear-gradient(90deg,var(--cat1),var(--cat2)); -webkit-background-clip:text; background-clip:text; color:transparent; animation: hueflow 6s linear infinite; }
.loader-quote{ max-width: 720px; text-align:center; line-height:1.25; font-family: 'PT Serif', Georgia, serif; font-size: clamp(16px, 3.4vw, 22px); opacity:.9 }

@keyframes spin{ to{ transform: rotate(360deg) } }
@keyframes hueflow{ 0%{ filter:hue-rotate(0deg) } 50%{ filter:hue-rotate(180deg) } 100%{ filter:hue-rotate(360deg) } }

/* Header */
.app-header{position:sticky;top:0;z-index:10;background:#0b0b10; border-bottom:1px solid #0f1220}
.header-inner{max-width:var(--maxw);margin:0 auto;padding:10px 10px;display:grid;grid-template-columns:1fr auto;align-items:center;gap:8px}
.header-left{display:flex;align-items:center;gap:10px}
.header-right{display:flex;align-items:center;gap:8px;justify-content:flex-end}
.logo-icon{ width:46px; height:46px; position:relative; flex:0 0 auto }
.logo-icon .sq{ position:absolute; width:32px; height:32px; border-radius:8px; top:0; left:0; background: var(--cat1) }
.logo-icon .sq.top{ left:12px; top:12px; background: var(--cat2); box-shadow: 0 0 0 3px var(--cat1) inset }
.wordmark{ font-size: clamp(32px, 4.2vw, var(--fontLogo)); letter-spacing:.10em; line-height:1; background: linear-gradient(90deg,var(--cat1), var(--cat2)); -webkit-background-clip:text; background-clip:text; color:transparent; white-space:nowrap;}
.cat-pill{ display:inline-flex; align-items:center; gap:10px; padding:10px 16px; border-radius:999px; background:rgba(0,0,0,.55); color:#ffffff; font-weight:900; text-transform:uppercase; letter-spacing:.12em; font-size:var(--fontCat); white-space:nowrap; border:1px solid rgba(255,255,255,.28)}

/* Main */
.container{max-width:var(--maxw);margin:0 auto;padding:14px 10px}
.banner{ position:relative; display:flex;align-items:center;justify-content:center;gap:12px; min-height:84px; border:1px solid rgba(0,0,0,.08); border-radius:var(--radius); margin:12px 0 10px; color:#ffffff; text-align:center; overflow:hidden}
.banner::before{ content:""; position:absolute; inset:0; background-size:cover; background-position:center; transform:scale(1.02); filter: saturate(.9) contrast(1.05) brightness(.9); }
.banner::after{ content:""; position:absolute; inset:0; background: linear-gradient(180deg, rgba(0,0,0,.45), rgba(0,0,0,.45)); }
.banner > *{ position:relative; z-index:1 }
.banner .subcat{font-family: 'PT Serif', Georgia, serif; font-weight:700; font-size: clamp(22px, 3.2vw, 30px); letter-spacing:.02em}

.attempts{font-weight:900; color:#141824}
.buttons{display:flex;gap:10px;justify-content:center}
button{appearance:none;border:0;background:#fff;padding:14px 18px;border-radius:14px;cursor:pointer;font-weight:900;font-size:20px;white-space:nowrap}
button.primary{background:var(--green); color:#fff; font-weight:900}

.tile[data-key]{ /* for FLIP */ will-change: transform; }
.tile .rank{width:48px;height:48px;display:grid;place-items:center;border-radius:12px;background:#e7ecfb;color:#0b1020;font-weight:900;font-size: clamp(18px,2.6vw,22px)}
.tile .rank.correct{background:var(--green); color:#fff}
.tile .text{line-height:1.1;font-weight:900}
.tile .handle{font-size:22px;opacity:.75;text-align:right;cursor:grab; touch-action:none; -webkit-user-drag:none;}
.tile.locked{pointer-events:none}
.placeholder{height:var(--tileH);border:2px dashed color-mix(in oklab, var(--cat1) 28%, #cfd9ff 72%);border-radius:var(--radius);margin:0}

/* Selection + target outlines */
.tile.selected{ box-shadow: 0 0 0 3px var(--cat1) inset; background: color-mix(in oklab, var(--cat1) 12%, white 88%); }
.tile.swapTarget{ box-shadow: 0 0 0 3px var(--cat2) inset; }
.tile.secondChosen{ box-shadow: 0 0 0 3px var(--cat2) inset; }
.tile.swapFlash{ box-shadow: 0 0 0 3px var(--green) inset !important; background: color-mix(in oklab, var(--green) 16%, white 84%); }

/* Drag ghost */
.drag-ghost{ position:fixed; left:0; top:0; z-index:1000; width:100%; pointer-events:none; }
.drag-ghost .tile{ box-shadow: 0 0 0 3px var(--green) inset, 0 10px 24px var(--greenSoft); background: color-mix(in oklab, var(--green) 20%, white 80%);} 

/* Feedback & Endgame */
.hint{color:var(--muted);font-size:clamp(14px,1.8vw,15px);margin:10px 2px 2px}
.feedback{margin-top:14px;display:flex;flex-direction:column;gap:6px}
.feedbackRow{display:flex;gap:6px}
.square{width:28px;height:28px;border-radius:6px;background:#e7ecfb}
.square.correct{background:var(--green)}
.endgame{margin-top:20px;background:#fff;border:0;padding:16px;border-radius:var(--radius)}
.hidden{display:none !important}

/* Big X shake when zero correct */
.bigX{ position:fixed; inset:0; display:grid; place-items:center; z-index:9999; pointer-events:none; }
.bigX .symbol{ font-size: 0; width: 160px; height:160px; border-radius:28px; background: rgba(220,0,0,.9); color:#fff; display:grid; place-items:center; box-shadow:0 12px 40px rgba(220,0,0,.45); animation: pop .12s ease-out, shake .35s ease-in-out 2; }
.bigX .symbol::after{ content:"âœ–"; font-size: 120px; line-height:1; filter: drop-shadow(0 6px 12px rgba(0,0,0,.35)); }
@keyframes pop{ from{ transform: scale(.8); opacity:.3 } to{ transform: scale(1); opacity:1 } }
@keyframes shake{ 0%,100%{ transform: translateX(0)} 20%{ transform: translateX(-8px)} 40%{ transform: translateX(8px)} 60%{ transform: translateX(-6px)} 80%{ transform: translateX(6px)} }

/* Logo text */
.logo-cycle{ font-weight: 900; letter-spacing:.12em; color: #ffffff; -webkit-text-stroke: 2px #0b0b10; text-shadow: 0 1px 0 rgba(0,0,0,.25), 0 2px 8px rgba(0,0,0,.28); filter: hue-rotate(0deg); animation: hueflow 6s linear infinite; }
.loader-wordmark.logo-cycle{ font-size: clamp(40px, 10vw, 110px); }
.wordmark.logo-cycle{ font-size: clamp(32px, 4.2vw, var(--fontLogo)); line-height:1; }
</style>

<script>
const SHEET_URL="https://script.google.com/macros/s/AKfycbwG9iWATx0LnT2YDI8Al7QjrYb-WopixG__PLUds0MjUi1f7z02dyXa9ce_OX021qby/exec";

function dayId(d=new Date()){const y=d.getFullYear(),m=String(d.getMonth()+1).padStart(2,'0'),da=String(d.getDate()).padStart(2,'0');return `${y}${m}${da}`;}

const state={id:dayId(),puzzle:null,order:[],attempts:[],used:0,solved:false,locked:false,lockedMap:{},selectedIndex:null, swapFlashPositions:[]};
const els={ loader:$("#loader"), quote:$("#quote"), attempts:$("#attemptsUsed"), list:$("#eventsList"), fb:$("#feedbackSection"), end:$("#endgame"), endTitle:$("#endTitle"), endSub:$("#endSubtitle"), revealWrap:$("#revealWrap"), reveal:$("#reveal"), share:$("#shareBtn"), toast:$("#toast"), catText:$("#catText"), titleBanner:$("#titleBanner"), favicon:document.getElementById("favicon"), wordmark:document.getElementById("wordmark"), banner:document.querySelector('.banner') };

function bannerImage(cat){ const url = CAT_IMAGES[cat] || CAT_IMAGES['Literature']; els.banner.style.setProperty('--banner-url', `url(${url})`); els.banner.style.setProperty('background-image', `url(${url})`); els.banner.style.backgroundImage = `url(${url})`; els.banner.style.setProperty('--img', `url(${url})`); els.banner.style.setProperty('--cat', cat); els.banner.style.setProperty('--contrast', '1'); els.banner.style.setProperty('--brightness', '.9'); els.banner.style.setProperty('--saturate', '.9'); els.banner.style.setProperty('--overlay', '.45'); els.banner.style.setProperty('--blur', '0px'); els.banner.style.setProperty('--scale', '1.02'); els.banner.style.setProperty('--pos', 'center'); els.banner.style.setProperty('--size', 'cover'); els.banner.style.setProperty('--repeat', 'no-repeat'); els.banner.style.setProperty('--attachment', 'scroll'); els.banner.style.setProperty('--origin', 'padding-box'); els.banner.style.setProperty('--clip', 'border-box'); els.banner.style.setProperty('--position', 'center'); els.banner.style.setProperty('--bg', `url(${url})`); els.banner.style.setProperty('--url', url); els.banner.style.setProperty('--opacity', '1'); els.banner.style.setProperty('--alpha', '1'); document.querySelector('.banner')?.style.setProperty('--url', url); document.querySelector('.banner')?.style.setProperty('--alpha', '1'); document.querySelector('.banner')?.style.setProperty('--opacity', '1'); document.querySelector('.banner')?.style.setProperty('--bg', `url(${url})`); document.querySelector('.banner')?.style.setProperty('--pos', 'center');
  // actually apply to ::before via inline style
  const b = document.querySelector('.banner'); if(b){ b.style.setProperty('--banner-url', `url(${url})`); b.style.setProperty('backgroundImage', 'none'); b.style.setProperty('--pos','center'); b.style.setProperty('--size','cover'); b.style.setProperty('--repeat','no-repeat'); b.style.setProperty('--overlay','0.45'); b.style.setProperty('--scale','1.02'); b.style.setProperty('--brightness','.9'); }
  // hack: set background via pseudo through CSS text
  b && (b.style.setProperty('--bgurl', `url(${url})`)); b && (b.style.setProperty('--overlay', '.45'));
  // Also set via stylesheet pseudo by updating the element style attribute (we already rely on ::before with background-size cover). We'll set via dataset and read in CSS using attr() is not supported; so we set inline style on ::before using a CSS rule below via styleTag injection
}

async function fetchPool(){ const res=await fetch(SHEET_URL,{cache:"no-cache"}); const json=await res.json(); const pool=[]; for(const row of json){ if(!row||!row.title||!row.events) continue; const items=row.events.map(e=>({t:String(e.event),y:parseInt(e.year,10)})).filter(x=>x.t&&Number.isFinite(x.y)); if(items.length<5) continue; pool.push({category:String(row.category||"Literature"),title:String(row.title),items,correct:items.slice().sort((a,b)=>a.y-b.y)});} return pool; }
function chooseToday(pool){ if(!pool.length) return null; const shuffled=deterministicShuffle(pool,"ordera-v20-pool"); const idx=Math.floor((Date.now()-new Date(2024,0,1))/86400000)%shuffled.length; return shuffled[idx]; }

/* ===== FLIP animation helpers ===== */
function flipAnimate(listEl, keyAttr='data-key'){ const prev = new Map(); listEl.querySelectorAll('.tile').forEach(el=>{ prev.set(el.getAttribute(keyAttr), el.getBoundingClientRect()); }); return function after(){ listEl.querySelectorAll('.tile').forEach(el=>{ const key = el.getAttribute(keyAttr); const old = prev.get(key); if(!old) return; const now = el.getBoundingClientRect(); const dx = old.left - now.left; const dy = old.top - now.top; if(dx||dy){ el.animate([{ transform:`translate(${dx}px, ${dy}px)` }, { transform:'translate(0,0)' }], { duration:240, easing:'cubic-bezier(.2,.8,.2,1)' }); } }); } }

const state={id:dayId(),puzzle:null,order:[],attempts:[],used:0,solved:false,locked:false,lockedMap:{},selectedIndex:null, swapFlashPositions:[]};
const els2={};
const elsRef={ loader:$("#loader"), attempts:$("#attemptsUsed"), list:$("#eventsList"), fb:$("#feedbackSection"), end:$("#endgame"), endTitle:$("#endTitle"), endSub:$("#endSubtitle"), revealWrap:$("#revealWrap"), reveal:$("#reveal"), share:$("#shareBtn"), toast:$("#toast"), catText:$("#catText"), titleBanner:$("#titleBanner"), favicon:document.getElementById("favicon"), wordmark:document.getElementById("wordmark") };

function makeTile(itemIndex,pos){
  const li=document.createElement("li"); li.className="tile"; li.dataset.pos=pos; li.setAttribute('data-key', String(itemIndex));
  const r=document.createElement("div"); r.className="rank"; r.textContent=pos+1;

  const h=document.createElement("div"); h.className="handle"; h.textContent="â˜°";
  li.append(r,t,h);
  if(state.lockedMap[pos]===itemIndex){ li.classList.add("locked"); r.classList.add("correct"); }

  if(state.swapFlashPositions.includes(pos)){
    requestAnimationFrame(()=>{ li.classList.add('swapFlash'); setTimeout(()=>{ li.classList.remove('swapFlash'); }, 520); });
  }

  li.addEventListener("click",()=>onTap(pos),{passive:true});
  li.addEventListener("pointerenter",()=>{ if(state.selectedIndex!=null && pos!==state.selectedIndex && !state.lockedMap.hasOwnProperty(pos)) li.classList.add("swapTarget"); });
  li.addEventListener("pointerleave",()=>{ li.classList.remove("swapTarget"); });
  enableDragMobile(li);
  return li;
}

function renderList(){
  const doFlip = flipAnimate(elsRef.list);
  elsRef.list.innerHTML=""; state.order.forEach((idx,pos)=>elsRef.list.appendChild(makeTile(idx,pos)));
  state.swapFlashPositions = [];
  doFlip();
}
function renderFeedback(){ elsRef.fb.innerHTML=""; state.attempts.forEach(row=>{ const div=document.createElement("div"); div.className="feedbackRow"; row.forEach(c=>{const sq=document.createElement("div"); sq.className="square"+(c?" correct":""); div.appendChild(sq);}); elsRef.fb.appendChild(div); }); }
function renderEnd(){ elsRef.end.classList.toggle("hidden",!state.locked); elsRef.revealWrap.classList.toggle("hidden",!state.locked); if(!state.locked) return; elsRef.endTitle.textContent = state.solved ? "You solved it!" : "Out of attempts."; elsRef.endSub.textContent = `ORDERA ${state.id} â€” ${state.solved?state.used:"X"}/6`; elsRef.reveal.innerHTML=""; state.puzzle.correct.forEach((it,i)=>{ const row=document.createElement("div"); row.textContent=`${i+1}. ${it.y} ${it.t}`; elsRef.reveal.appendChild(row); }); elsRef.share.classList.remove("hidden");

}
function renderAll(){ renderList(); renderFeedback(); renderEnd(); elsRef.attempts.textContent=state.used; }

function onTap(pos){
  if(state.locked) return; if(state.lockedMap.hasOwnProperty(pos)) return;
  const tiles=$$("#eventsList .tile");
  if(state.selectedIndex==null){ state.selectedIndex=pos; tiles[pos]?.classList.add("selected"); return; }
  const src=state.selectedIndex, dst=pos;
  if(src===dst){ tiles[src]?.classList.remove("selected"); state.selectedIndex=null; return; }
  if(state.lockedMap.hasOwnProperty(src) || state.lockedMap.hasOwnProperty(dst)){ tiles[src]?.classList.remove("selected"); state.selectedIndex=null; return; }
  tiles[dst]?.classList.add('secondChosen'); tiles[src]?.classList.add("swapTarget");
  setTimeout(()=>{
    tiles[src]?.classList.remove("selected","swapTarget"); tiles[dst]?.classList.remove('secondChosen');
    [state.order[src],state.order[dst]]=[state.order[dst],state.order[src]]; state.selectedIndex=null;
    state.swapFlashPositions = [src, dst]; renderList();
  }, 90);
}

function submit(){
  if(state.locked) return;
  const correct=state.puzzle.correct; const itemsByPos=state.order.map(i=>state.puzzle.items[i]);
  const row=itemsByPos.map((it,i)=>{ const good = it.t===correct[i].t; if(good){ state.lockedMap[i]=state.order[i]; } return good; });
  state.attempts.push(row); state.used++; elsRef.attempts.textContent=state.used;
  renderList(); renderFeedback();
  if(row.every(Boolean)){ state.solved=true; end(); }
  else if(state.used>=6){ end(); }
  else if(row.every(v=>!v)){ showBigX(); }
}
function end(){ state.locked=true; renderEnd(); $("#submitBtn").disabled=true; }
function shareText(){ const title=`ORDERA ${state.id} â€” ${state.solved?state.used:"X"}/6`; const rows=state.attempts.map(r=>r.map(c=>c?'ðŸŸ©':'â¬œ').join('')).join('\n'); return `${title}\n${rows}`; }

function showToast(msg="Copied to clipboard"){ elsRef.toast.textContent=msg; elsRef.toast.classList.add('show'); setTimeout(()=>elsRef.toast.classList.remove('show'), 1500); }
function onShare(){ const txt = shareText(); if(navigator.share){ navigator.share({text:txt}).catch(()=>{ navigator.clipboard.writeText(txt).then(()=>showToast()).catch(()=>{}); }); } else { navigator.clipboard.writeText(txt).then(()=>showToast()).catch(()=>{}); } }

/* ===== Mobile-first drag (touch) with scroll lock, handle area only ===== */
let scrollLockY = 0;
function lockScroll(){ scrollLockY = window.scrollY || window.pageYOffset; document.body.style.position='fixed'; document.body.style.top=`-${scrollLockY}px`; document.body.style.width='100%'; document.body.style.overflow='hidden'; }
function unlockScroll(){ document.body.style.position=''; document.body.style.top=''; document.body.style.width=''; document.body.style.overflow=''; window.scrollTo(0, scrollLockY); }

function enableDragMobile(tile){
  const parent=document.getElementById('eventsList');
  let dragging=false, ph=null, ghost=null, startY=0, grabOffset=0, fromAbs=-1, lockSet=new Set(), movablePositions=[], fromMov=0, touchId=null, raf=false, lastY=0;
  function inHandleArea(x){ const r=tile.getBoundingClientRect(); return (x - r.left) >= r.width*0.8; }

  tile.addEventListener('touchstart', (e)=>{
    const t=e.touches[0]; const tiles=$$('#eventsList .tile'); fromAbs = tiles.indexOf(tile);
    if(fromAbs<0 || state.locked || state.lockedMap.hasOwnProperty(fromAbs)) return;
    const x=t.clientX; if(!inHandleArea(x) && !e.target.closest('.handle')) return;
    dragging=true; touchId=t.identifier; e.preventDefault(); window.getSelection && window.getSelection().removeAllRanges && window.getSelection().removeAllRanges(); lockScroll();
    lockSet = new Set(Object.keys(state.lockedMap).map(i=>parseInt(i,10))); movablePositions = []; for(let i=0;i<parent.children.length;i++){ if(!lockSet.has(i)) movablePositions.push(i); } fromMov = movablePositions.indexOf(fromAbs);
    const rect=tile.getBoundingClientRect(); startY=t.clientY; grabOffset = startY - rect.top; lastY = startY;
    ph=document.createElement('li'); ph.className='placeholder'; ph.style.height=rect.height+'px'; parent.replaceChild(ph, tile);
    ghost=document.createElement('div'); ghost.className='drag-ghost'; ghost.style.left=rect.left+'px'; ghost.style.top=rect.top+'px'; ghost.style.width=rect.width+'px'; const clone=tile.cloneNode(true); clone.classList.add('dragging'); ghost.appendChild(clone); document.body.appendChild(ghost);
  }, {passive:false});

  tile.addEventListener('touchmove', (e)=>{
    if(!dragging) return; const t=[...e.touches].find(t=>t.identifier===touchId)||e.touches[0]; if(!t) return; e.preventDefault(); lastY=t.clientY; if(!raf){ raf=true; requestAnimationFrame(()=>{ raf=false; moveGhost(lastY); placePlaceholder(lastY); autoScroll(lastY); }); }
  }, {passive:false});

  tile.addEventListener('touchend', (e)=>{ if(!dragging) return; const ended=[...e.changedTouches].find(t=>t.identifier===touchId) || e.changedTouches[0]; if(!ended) return; finishDrag(); }, {passive:false});
  tile.addEventListener('touchcancel', ()=>{ if(dragging) finishDrag(true); }, {passive:false});

  // desktop fallback
  tile.addEventListener('mousedown', (e)=>{
    const tiles=$$('#eventsList .tile'); fromAbs = tiles.indexOf(tile);
    if(fromAbs<0 || state.locked || state.lockedMap.hasOwnProperty(fromAbs)) return;
    if(!inHandleArea(e.clientX) && !e.target.closest('.handle')) return;
    dragging=true; e.preventDefault(); lockScroll();
    lockSet = new Set(Object.keys(state.lockedMap).map(i=>parseInt(i,10))); movablePositions = []; for(let i=0;i<parent.children.length;i++){ if(!lockSet.has(i)) movablePositions.push(i); } fromMov = movablePositions.indexOf(fromAbs);
    const rect=tile.getBoundingClientRect(); grabOffset = e.clientY - rect.top; lastY = e.clientY;
    ph=document.createElement('li'); ph.className='placeholder'; ph.style.height=rect.height+'px'; parent.replaceChild(ph, tile);
    ghost=document.createElement('div'); ghost.className='drag-ghost'; ghost.style.left=rect.left+'px'; ghost.style.top=rect.top+'px'; ghost.style.width=rect.width+'px'; const clone=tile.cloneNode(true); clone.classList.add('dragging'); ghost.appendChild(clone); document.body.appendChild(ghost);
    const onMove=(ev)=>{ if(!dragging) return; lastY=ev.clientY; ev.preventDefault(); if(!raf){ raf=true; requestAnimationFrame(()=>{ raf=false; moveGhost(lastY); placePlaceholder(lastY); autoScroll(lastY); }); } };
    const onUp=()=>{ document.removeEventListener('mousemove', onMove); document.removeEventListener('mouseup', onUp); finishDrag(); };
    document.addEventListener('mousemove', onMove, {passive:false});
    document.addEventListener('mouseup', onUp, {passive:false});
  }, {passive:false});

  function moveGhost(y){ if(!ghost) return; ghost.style.top = (y - grabOffset) + 'px'; }
  function placePlaceholder(y){ const children = Array.from(parent.children); const movTargets = children.filter((node, idx)=> node!==ph && !lockSet.has(idx)); let targetMov = movTargets.length; for(let i=0;i<movTargets.length;i++){ const r = movTargets[i].getBoundingClientRect(); const center = r.top + r.height/2; if(y < center){ targetMov = i; break; } } if(targetMov === movTargets.length){ parent.appendChild(ph); } else{ parent.insertBefore(ph, movTargets[targetMov]); } }
  function autoScroll(y){ const margin=64; const vt=window.scrollY; const vb=vt+innerHeight; if(y < vt+margin) window.scrollBy(0,-12); else if(y > vb-margin) window.scrollBy(0,12); }
  function finishDrag(cancel){ dragging=false; unlockScroll(); if(!ph){ cleanup(); return; } const children = Array.from(parent.children); let targetMov = 0; for(let i=0;i<children.length;i++){ if(children[i] === ph) break; if(!lockSet.has(i)) targetMov++; } const movVals = movablePositions.map(pos => state.order[pos]); const [val] = movVals.splice(fromMov,1); movVals.splice(targetMov,0,val); const newOrder = state.order.slice(); movVals.forEach((v,i)=>{ newOrder[movablePositions[i]] = v; }); let targetAbs = 0, seenMov=0; for(let i=0;i<newOrder.length;i++){ if(lockSet.has(i)) continue; if(seenMov===targetMov){ targetAbs = i; break; } seenMov++; } state.order = newOrder; cleanup(); state.swapFlashPositions = [targetAbs]; renderList(); }
  function cleanup(){ if(ghost && ghost.parentNode) ghost.parentNode.removeChild(ghost); ghost=null; if(ph && ph.parentNode) ph.parentNode.removeChild(ph); ph=null; }
}

function bootFinalize(){ document.getElementById("submitBtn").addEventListener("click", submit); elsRef.share.addEventListener('click', onShare); document.getElementById('loader').classList.add("hidden"); setTimeout(()=>{ try{ document.getElementById('loader').remove(); }catch{} }, 450); }

async function boot(){
  // load quotes (optional external JSON)
  try{
    const res = await fetch(QUOTES_JSON, {cache:'no-cache'});
    if(res.ok){ const arr = await res.json(); if(Array.isArray(arr) && arr.length){ const q = arr[Math.floor(Math.random()*arr.length)]; const text = typeof q==="string"? q : (q.text || ""); const author = q.author? ` â€” ${q.author}`: ""; els.quote.textContent = text+author; } }
    else{ throw new Error('no quotes'); }
  }catch(_){
    const fallback=[
      {text:"The only way to do great work is to love what you do.", author:"Steve Jobs"},
      {text:"Simplicity is the ultimate sophistication.", author:"Leonardo da Vinci"},
      {text:"Not everything that is faced can be changed, but nothing can be changed until it is faced.", author:"James Baldwin"}
    ];
    const q=fallback[Math.floor(Math.random()*fallback.length)]; els.quote.textContent = `${q.text} â€” ${q.author}`;
  }

  try{
    const pool=await fetchPool();
    const chosen=chooseToday(pool);
    if(chosen){ state.puzzle=chosen; state.order=deterministicShuffle(chosen.items.map((_,i)=>i),"ordera-init-"+state.id); elsRef.catText.textContent=chosen.category; elsRef.titleBanner.textContent=chosen.title; applyCategoryTheme(chosen.category); installBannerBackground(CAT_IMAGES[chosen.category]); renderAll(); }
    else{ document.querySelector("main").innerHTML = `<div class="endgame" style="display:block"><h2>No puzzles found</h2><p>Check your Sheet headers: Category | Title | Event | Year.</p></div>`; }
  }catch(e){ console.error(e); document.querySelector("main").innerHTML = `<div class="endgame" style="display:block"><h2>Couldnâ€™t load puzzles</h2><p>${String(e)}</p></div>`; }
  finally{ bootFinalize(); }
}

function showBigX(){ const wrap=document.createElement('div'); wrap.className='bigX'; wrap.innerHTML='<div class="symbol"></div>'; document.body.appendChild(wrap); setTimeout(()=>{ wrap.remove(); }, 650); }
